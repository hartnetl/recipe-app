{% extends "base.html" %}
{% block content %}

<h1>CONTACT</h1>
<!-- contact for for page -->
<form id="contact-form" onsubmit="newAlert(); return sendMail(this);">
    <div class="form-group">
        <label for="name">Name: *</label>
        <input type="text" class="form-control" id="name" placeholder="John Smith" name="name" required>
    </div>
    <div class="form-group">
        <label for="email">Email address: *</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required name="email">
    </div>
    <div class="form-group">
        <label for="subject">Subject: *</label>
        <input type="text" class="form-control" id="subject" name="subject" required>
    </div>
    <div class="form-group">
        <label for="info-area">Enter your message below: *</label>
        <textarea class="form-control" id="info-area" rows="3" name="message" required></textarea>
    </div>
    <button type="submit" class="btn box-button">Send message</button><span class="text-center" id="spinner">
        <span class="spinner-border text-warning" role="status"></span>
    </span>
</form>

{% endblock %}
